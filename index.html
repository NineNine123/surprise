<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise Button</title>
  <style>
    :root {
      --bg: linear-gradient(135deg,#f7f1ff,#d9f7ff);
      --card: #ffffff;
      --accent: #6b46c1;
      --accent-2: #00a3e0;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;align-items:center;justify-content:center;
      background:var(--bg);
    }
    .card{
      width:90%;
      max-width:520px;
      padding:36px;
      border-radius:18px;
      background:var(--card);
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      text-align:center;
    }
    h1{margin:0 0 12px;font-size:20px;color:#222;}
    p{margin:0 0 20px;color:#444;}
    button.primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;border:0;padding:16px 22px;border-radius:12px;
      font-size:18px;cursor:pointer;box-shadow:0 6px 18px rgba(107,70,193,0.28);
    }
    .surprise{
      margin-top:22px;
      font-size:18px;
      min-height:40px;
      display:flex;align-items:center;justify-content:center;
      gap:10px;
    }
    .emoji{font-size:28px}
    .small{font-size:13px;color:#666;margin-top:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Click for a Surprise</h1>
    <p>Share this link with a friend â€” a little harmless prank awaits. ðŸ˜„</p>

    <button id="surpriseBtn" class="primary">Click here to see a surprise</button>

    <div id="output" class="surprise" aria-live="polite"></div>
    <div class="small">Tip: change the message inside the script if you want a different surprise.</div>
  </div>

  <script>
    // EDIT THIS: change the messages to any funny/harmless lines you like.
    const messages = [
      {emoji:"ðŸŽ‰", text:"Gotcha! You're the real surprise!"},
      {emoji:"ðŸ˜†", text:"Haha â€” served with love!"},
      {emoji:"âœ¨", text:"You're awesome â€” never forget that!"},
      {emoji:"ðŸ¤­", text:"Why did you click? Now you know!"},
      {emoji:"ðŸ’–", text:"Smile! You brightened my day."}
    ];

    // If you specifically want to show ONE message always, change showRandom = false
    const showRandom = true;

    const btn = document.getElementById('surpriseBtn');
    const out = document.getElementById('output');

    function pickMessage() {
      if (showRandom) {
        return messages[Math.floor(Math.random() * messages.length)];
      } else {
        return messages[0];
      }
    }

    // Fun little animation when button clicked
    btn.addEventListener('click', () => {
      out.textContent = ""; // clear
      btn.disabled = true;
      btn.textContent = "Revealing...";
      setTimeout(() => {
        const msg = pickMessage();
        out.innerHTML = `<span class="emoji">${msg.emoji}</span><strong>${msg.text}</strong>`;
        btn.textContent = "Click again";
        btn.disabled = false;
      }, 700); // short suspense
    });

    // Optional: allow pressing Enter to click
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
