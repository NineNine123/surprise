<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Cat! üê±</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Comic Sans MS", cursive, sans-serif;
        cursor: crosshair;
        user-select: none;
      }

      #cat {
        position: absolute;
        width: 80px;
        height: 80px;
        background: url("https://raw.githubusercontent.com/ninenine123/surprise/main/cat.png")
          no-repeat center/contain;
        transition: none;
        z-index: 10;
        pointer-events: auto;
      }

      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(1.8rem, 6vw, 3.5rem); /* ‚úÖ fits all screen sizes */
        font-weight: bold;
        color: #ff6b6b;
        text-shadow: 4px 4px 0px #fff, 8px 8px 0px #feca57;
        opacity: 0;
        pointer-events: none;
        z-index: 100;
        white-space: nowrap;
      }

      #score {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: clamp(0.8rem, 3.5vw, 1.2rem);
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 15px;
        border-radius: 20px;
        z-index: 50;
      }

      #restart {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 30px;
        font-size: clamp(1rem, 4vw, 1.3rem);
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s;
        z-index: 100;
      }

      #restart:hover {
        background: #ff5252;
        transform: translateX(-50%) scale(1.1);
      }

      @keyframes bounce {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #feca57;
        animation: fall linear infinite;
        z-index: 99;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="score">Caught: <span id="count">0</span></div>
    <div id="cat"></div>
    <div id="message">you stupid ugly grandma üêæ</div>
    <button id="restart">Play Again!</button>

    <script>
      const cat = document.getElementById("cat");
      const message = document.getElementById("message");
      const restartBtn = document.getElementById("restart");
      const scoreDisplay = document.getElementById("count");

      let score = 0;
      let isGameActive = true;

      // Starting position
      let x = 100;
      let y = 120;

      // Speed (increase for faster on phone)
      let vx = 2.2; // horizontal speed
      let vy = 1.8; // vertical speed

      // Cat size
      const catSize = 80; // px

      // Smooth continuous movement
      function move() {
        if (!isGameActive) return;

        const w = window.innerWidth;
        const h = window.innerHeight;

        x += vx;
        y += vy;

        // Bounce off edges
        if (x <= 0 || x + catSize >= w) vx = -vx;
        if (y <= 0 || y + catSize >= h) vy = -vy;

        cat.style.left = x + "px";
        cat.style.top = y + "px";

        requestAnimationFrame(move);
      }

      // Tap / click to catch
      cat.addEventListener("click", () => {
        if (!isGameActive) return;

        score++;
        scoreDisplay.textContent = score;
        isGameActive = false;

        message.style.opacity = 1;
        cat.style.pointerEvents = "none";

        createConfetti();

        setTimeout(() => {
          restartBtn.style.opacity = 1;
          restartBtn.style.pointerEvents = "auto";
        }, 1200);
      });

      restartBtn.addEventListener("click", () => {
        message.style.opacity = 0;
        restartBtn.style.opacity = 0;
        restartBtn.style.pointerEvents = "none";

        cat.style.pointerEvents = "auto";
        isGameActive = true;

        // Restart from random location
        x = Math.random() * (window.innerWidth - catSize);
        y = Math.random() * (window.innerHeight - catSize);

        move();
      });

      // Confetti effect
      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = [
            "#ff6b6b",
            "#feca57",
            "#48dbfb",
            "#1dd1a1",
          ][Math.floor(Math.random() * 4)];
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 5000);
        }
      }

      // Start
      move();
    </script>
  </body>
</html>
