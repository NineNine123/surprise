<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ninja Cat Dash ‚ö°üê±</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: radial-gradient(circle at top center, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  #title {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: clamp(1.6rem, 7vw, 3rem);
    font-weight: 900;
    color: white;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    z-index: 50;
    pointer-events: none;
  }

  #cat {
    position: absolute;
    width: 110px;
    height: 110px;
    background: url('https://raw.githubusercontent.com/ninenine123/surprise/main/cat.png') center/contain no-repeat;
    transition: transform 0.1s;
    z-index: 20;
  }

  #scoreBox {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.3);
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 1.2rem;
    color: white;
    z-index: 60;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(1.8rem, 7vw, 3.5rem);
    font-weight: 900;
    color: #fff;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    opacity: 0;
    z-index: 100;
  }

  #restart {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 30px;
    font-size: clamp(1rem, 5vw, 1.4rem);
    background: #ff4757;
    border: none;
    border-radius: 40px;
    color: white;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
    z-index: 100;
  }

  #restart:hover { background: #e84118; transform: translateX(-50%) scale(1.1); }
</style>

</head>
<body>

<div id="title">NINJA CAT DASH ‚ö°üê±</div>

<div id="scoreBox">Score: <span id="score">0</span></div>

<div id="cat"></div>

<div id="message">GOTCHA! ‚ö°üê±</div>

<button id="restart">PLAY AGAIN</button>

<script>
  const cat = document.getElementById('cat');
  const scoreText = document.getElementById('score');
  const msg = document.getElementById('message');
  const btnRestart = document.getElementById('restart');

  let x = 150, y = 200;
  let vx = 3.2, vy = 2.5;  // base speed
  let dashBoost = 1.8;     // extra fast bursts
  let active = true;
  let score = 0;

  function move() {
    if (!active) return;

    const w = window.innerWidth;
    const h = window.innerHeight;

    x += vx;
    y += vy;

    // bounce
    if (x <= 0 || x + 110 >= w) vx = -vx;
    if (y <= 0 || y + 110 >= h) vy = -vy;

    // random dash bursts
    if (Math.random() < 0.016) {
      vx *= dashBoost;
      vy *= dashBoost;

      // short burst then return to normal
      setTimeout(() => {
        vx /= dashBoost;
        vy /= dashBoost;
      }, 250);
    }

    cat.style.left = x + "px";
    cat.style.top = y + "px";

    requestAnimationFrame(move);
  }

  // On catch
  cat.addEventListener('click', () => {
    if (!active) return;
    active = false;

    score++;
    scoreText.textContent = score;

    cat.style.transform = "scale(1.6) rotate(12deg)";
    msg.style.opacity = 1;

    setTimeout(() => {
      btnRestart.style.opacity = 1;
      btnRestart.style.pointerEvents = "auto";
    }, 1000);
  });

  // Restart
  btnRestart.addEventListener('click', () => {
    msg.style.opacity = 0;
    btnRestart.style.opacity = 0;
    btnRestart.style.pointerEvents = "none";

    // reset size + reposition
    cat.style.transform = "scale(1)";
    x = Math.random() * (window.innerWidth - 130);
    y = Math.random() * (window.innerHeight - 130);

    active = true;
    move();
  });

  move();
</script>

</body>
</html>
